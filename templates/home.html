<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Main Page</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}">
    <script src="https://use.fontawesome.com/2361e506b1.js"></script>
</head>
<body>
    <div class="topnav">
        <div class="ahs-logo">
            <img src="{{url_for('static', filename= 'styles/images/ahsLogo.png')}}" width="100" height="100" alt="logo">
        </div>
        <form method="post" action="/">
            <input type="submit" value="Sign Out" class="logoutBtn" name="logoutBtn" />
        </form>
        <p style="font-size:40px;margin-top:20px;">ABINGTON</p>
        <p style="font-size:20px;">Senior High School</p>
    </div>
    <div class="wrapper">
        <div class="container">
            <div id="bttnBox" style="margin-top:180px;">

                <h1 style="padding-top:20px; margin-top:20px;margin-bottom:20px; text-align:center;font-size: 40px;">Welcome</h1>
                <p style="font-weight: bold; text-align:center; margin-bottom: 10px;">Sign in to select courses</p>
                <div>
                    <div class="homebtn">
                        <div class="btn">
                            <i class="fa fa-graduation-cap" aria-hidden="true"></i>
                        </div>
                        <!--https://fontawesome.com/v4.7/icon/graduation-cap-->
                        <form method="post" action="/">
                            <input type="submit" value="Student Access" style="border: none;" class="mytext" name="studentAccess" />
                        </form>
                    </div>
                </div>
                <div>
                    <div class="homebtn" style="opacity: .7;">
                        <div class="btn">
                            <i class="fa fa-key" aria-hidden="true"></i>
                        </div>
                        <!--https://fontawesome.com/v4.7/icon/key-->
                        <form method="post" action="/">
                            <input type="submit" value="Administrative Access" style="border: none; cursor: not-allowed;" class="mytext" name="adminAccess" />
                        </form>
                    </div>
                </div>
                <p style="font-weight: bold;margin-top: 30px; text-align: center; margin-bottom: 10px;">Browse Courses</p>
                <div>
                    <div class="homebtn">
                        <div class="btn">
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </div>
                        <!--https://fontawesome.com/v4.7/icon/search-->
                        <form method="post" action="/">
                            <input type="submit" value="Course Catalog" style="border:none; margin-bottom:15px;" class="mytext" name="catalogButton" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p style="font-size:30px;">FOOTER</p>
        <p style="font-size:16px;">Abington School District Â© 2022. All Rights Reserved.</p>
    </div>
</body>
</html>
